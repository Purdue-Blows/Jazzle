  <object
    data="{{sheet_music}}"
    class="w-screen h-screen"
    type="application/pdf"
  >
    <p>Download a pdf reader to view the C sheet music</p>
  </object>
  
  <div class="flex flex-row justify-center">
    <audio controls autoplay>
      <source
        id="audio"
        src="jazzle_data/static/audio/{{audio}}"
        type="audio/mpeg"
      />

    <button
      type="button"
      class="px-5 mx-5 cursor-pointer group focus:outline-2"

    </button>
  </div>
