<div id="guess_counter" class="flex flex-row" hx-swap-oob="true">
  {% for guess in range(guesses) %}
  <img
    src="static/images/note.png"
    alt="A musical note"
    height="30xl"
    width="30xl"
  />
  {% endfor %}
</div>
<div id="solution" class="absolute flex justify-center z-10 bg-slate-200">
  <div class="carousel">{{sheet_music}}</div>
  <audio controls autoplay>
    <source id="guess_1" src="{song.audio}" type="audio/mpeg" />
  </audio>
</div>
